<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AllServ - Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c6e49;
      --secondary-color: #4c956c;
      --accent-color: #ffc145;
      --dark-color: #2f3e46;
      --light-color: #f7f9f7;
      --gray-color: #e9ecef;
    }

    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--light-color);
      color: var(--dark-color);
      overflow: hidden;
    }

    .split-layout {
      display: flex;
      height: 100vh;
    }

    /* Brand Section */
    .brand-section {
      flex: 1;
      background-color: var(--primary-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
      position: relative;
      color: white;
      background-image: linear-gradient(rgba(44, 110, 73, 0.9), rgba(44, 110, 73, 0.9)), url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
    }

    .brand-content {
      position: relative;
      z-index: 1;
      padding: 2rem;
      max-width: 500px;
      margin: 0 auto;
    }

    .brand-logo {
      width: 90px;
      height: 90px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      color: var(--primary-color);
      font-size: 2.5rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .brand-name {
      font-size: 2.75rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .brand-tagline {
      font-size: 1.2rem;
      margin-bottom: 2.5rem;
      opacity: 0.9;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.25rem;
    }

    .service-item {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.25rem 0.75rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .service-item:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
    }

    .service-icon {
      font-size: 1.75rem;
      margin-bottom: 0.75rem;
      color: var(--accent-color);
    }

    .service-name {
      font-size: 0.85rem;
      font-weight: 500;
    }

    /* Form Section */
    .form-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow-y: auto;
    }

    .form-container {
      width: 100%;
      max-width: 500px;
      padding: 0 1rem;
    }

    .form-header {
      text-align: center;
      margin-bottom: 1.75rem;
    }

    .form-title {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--dark-color);
      margin-bottom: 0.5rem;
    }

    .form-subtitle {
      color: #6c757d;
      font-size: 0.95rem;
    }

    .form-control, .form-select {
      padding: 0.875rem 1rem;
      border-radius: 8px;
      border: 2px solid var(--gray-color);
      background-color: white;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .form-control:focus, .form-select:focus {
      box-shadow: none;
      border-color: var(--secondary-color);
    }

    .input-group-text {
      background-color: white;
      border: 2px solid var(--gray-color);
      border-right: none;
      color: #6c757d;
    }

    .input-group .form-control {
      border-left: none;
    }

    .form-label {
      font-weight: 500;
      color: var(--dark-color);
      margin-bottom: 0.5rem;
    }

    .btn-primary {
      background-color: var(--primary-color);
      border: none;
      padding: 0.875rem;
      font-weight: 600;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(44, 110, 73, 0.2);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(44, 110, 73, 0.3);
    }

    .btn-outline {
      border: 2px solid var(--primary-color);
      background-color: transparent;
      color: var(--primary-color);
      font-weight: 600;
      transition: all 0.3s ease;
      border-radius: 8px;
      padding: 0.875rem;
    }

    .btn-outline:hover {
      background-color: var(--primary-color);
      color: white;
    }

    .form-links {
      display: flex;
      justify-content: center;
      margin: 1.5rem 0;
      font-size: 0.85rem;
    }

    .form-links a {
      color: var(--secondary-color);
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .form-links a:hover {
      color: var(--primary-color);
      text-decoration: underline;
    }

    .password-toggle {
      cursor: pointer;
      background-color: white;
      border: 2px solid var(--gray-color);
      border-left: none;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
      border-radius: 0 8px 8px 0;
    }

    .password-toggle:hover {
      background-color: var(--light-color);
    }

    @media (max-width: 992px) {
      .split-layout {
        flex-direction: column;
        height: 100%;
        overflow-y: auto;
      }
      
      .brand-section, .form-section {
        flex: none;
        height: auto;
      }
      
      .brand-section {
        min-height: 40vh;
      }
      
      .form-section {
        min-height: 60vh;
      }
      
      .services-grid {
        grid-template-columns: repeat(3, 1fr);
        max-width: 300px;
        margin: 0 auto;
      }
      
      .service-item {
        padding: 1rem 0.5rem;
      }
      
      .service-icon {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 768px) {
      .brand-section {
        padding: 1.5rem 1rem;
      }
      
      .brand-content {
        padding: 1rem;
        text-align: center;
      }
      
      .brand-logo {
        margin: 0 auto 1.5rem;
        width: 70px;
        height: 70px;
        font-size: 2rem;
      }
      
      .brand-name {
        font-size: 2.25rem;
      }
      
      .brand-tagline {
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }
      
      .services-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.75rem;
      }
      
      .form-container {
        padding: 1rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="split-layout">
    <!-- Brand Section -->
    <div class="brand-section">
      <div class="brand-content">
        <div class="brand-logo">
          <i class="fas fa-tools"></i>
        </div>
        <h1 class="brand-name">AllServ</h1>
        <p class="brand-tagline">Professional home & office services at your fingertips</p>
        
        <div class="services-grid">
          <div class="service-item">
            <div class="service-icon">
              <i class="fas fa-tools"></i>
            </div>
            <div class="service-name">Repairs</div>
          </div>
          <div class="service-item">
            <div class="service-icon">
              <i class="fas fa-broom"></i>
            </div>
            <div class="service-name">Cleaning</div>
          </div>
          <div class="service-item">
            <div class="service-icon">
              <i class="fas fa-bolt"></i>
            </div>
            <div class="service-name">Electrical</div>
          </div>
          <div class="service-item">
            <div class="service-icon">
              <i class="fas fa-wrench"></i>
            </div>
            <div class="service-name">Plumbing</div>
          </div>
          <div class="service-item">
            <div class="service-icon">
              <i class="fas fa-paint-roller"></i>
            </div>
            <div class="service-name">Painting</div>
          </div>
          <div class="service-item">
            <div class="service-icon">
              <i class="fas fa-snowflake"></i>
            </div>
            <div class="service-name">HVAC</div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Form Section -->
    <div class="form-section">
      <div class="form-container">
        <div class="form-header">
          <h2 class="form-title">Create Your Account</h2>
          <p class="form-subtitle">Join AllServ to access professional services</p>
        </div>
        
        <form action="index.html">
          <div class="mb-3">
            <label class="form-label">Select Role:</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
              <select class="form-select" required>
                <option value="" disabled selected>Choose your role</option>
                <option value="user">Service Seeker</option>
                <option value="service_provider">Service Provider</option>
                <option value="admin">Administrator</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" placeholder="Enter your full name" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="password" placeholder="Create a password" required>
              <span class="password-toggle" id="passwordToggle">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
              <span class="password-toggle" id="confirmPasswordToggle">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="termsCheck">
            <label class="form-check-label" for="termsCheck">
              I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
            </label>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Create Account</button>
          </div>
          
          <div class="form-links">
            <span>Already have an account? </span>
            <a href="index.html">Sign in</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Password visibility toggle
    const passwordToggle = document.getElementById('passwordToggle');
    const passwordInput = document.getElementById('password');
    const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    
    passwordToggle.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });
    
    confirmPasswordToggle.addEventListener('click', function() {
      const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      confirmPasswordInput.setAttribute('type', type);
      this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });
    
    // Form validation
    document.querySelector('form').addEventListener('submit', function(e) {
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      
      if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match!');
        confirmPasswordInput.focus();
      }
      
      if (!document.getElementById('termsCheck').checked) {
        e.preventDefault();
        alert('You must agree to the Terms of Service and Privacy Policy');
      }
    });
  </script>
</body>
</html>

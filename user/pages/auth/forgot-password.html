<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - AllServ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/auth.css" rel="stylesheet">
</head>
<body>

    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <p class="text-white-50">Enter your email to receive a reset link.</p>
        <form action="#" method="POST">
            <div class="mb-3">
                <input type="email" id="email" name="email" required class="form-control text-white" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </form>
        <div class="mt-3">
            <a href="login.html" class="text-link">‚Üê Back to Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

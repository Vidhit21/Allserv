<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllServ - Home & Office Service Professionals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        
        :root {
            --primary-color: #2c6e49;
            --secondary-color: #4c956c;
            --accent-color: #ffc145;
            --dark-color: #2f3e46;
            --light-color: #f7f9f7;
            --gray-color: #e9ecef;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
        }

        .split-layout {
            display: flex;
            height: 100vh;
        }

        .brand-section {
            flex: 1;
            background-color: var(--primary-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            position: relative;
            color: white;
        }

        .brand-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('/api/placeholder/1000/1000') center center no-repeat;
            background-size: cover;
            opacity: 0.15;
            z-index: 0;
        }

        .brand-content {
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .brand-logo {
            width: 90px;
            height: 90px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
            font-size: 2.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .brand-name {
            font-size: 2.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .brand-tagline {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.25rem;
        }

        .service-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.25rem 0.75rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .service-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .service-icon {
            font-size: 1.75rem;
            margin-bottom: 0.75rem;
            color: var(--accent-color);
        }

        .service-name {
            font-size: 0.85rem;
            font-weight: 500;
        }

        .form-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-y: auto;
        }

        .form-container {
            width: 100%;
            max-width: 420px;
            padding: 0 1rem;
        }

        .form-header {
            text-align: center;
            margin-bottom: 1.75rem;
        }

        .form-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: #6c757d;
            font-size: 0.95rem;
        }

        .form-control {
            padding: 0.875rem 1rem;
            border-radius: 8px;
            border: 2px solid var(--gray-color);
            background-color: white;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--secondary-color);
        }

        .form-select {
            padding: 0.875rem 1rem;
            border-radius: 8px;
            border: 2px solid var(--gray-color);
            background-color: white;
            font-size: 0.95rem;
        }

        .form-select:focus {
            box-shadow: none;
            border-color: var(--secondary-color);
        }

        .input-group-text {
            background-color: white;
            border: 2px solid var(--gray-color);
            border-right: none;
            color: #6c757d;
        }

        .input-group .form-control {
            border-left: none;
        }

        .form-label {
            font-weight: 500;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.875rem;
            font-weight: 600;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(44, 110, 73, 0.2);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(44, 110, 73, 0.3);
        }

        .btn-outline {
            border: 2px solid var(--primary-color);
            background-color: transparent;
            color: var(--primary-color);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .form-links {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0 1.5rem;
            font-size: 0.85rem;
        }

        .form-links a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .form-links a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        @media (max-width: 992px) {
            .split-layout {
                flex-direction: column;
                height: 100%;
                overflow-y: auto;
            }
            
            .brand-section, .form-section {
                flex: none;
                height: auto;
            }
            
            .brand-section {
                min-height: 50vh;
            }
            
            .form-section {
                min-height: 50vh;
            }
            
            .services-grid {
                grid-template-columns: repeat(3, 1fr);
                max-width: 300px;
                margin: 0 auto;
            }
            
            .service-item {
                padding: 1rem 0.5rem;
            }
            
            .service-icon {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .brand-section {
                padding: 1.5rem 1rem;
            }
            
            .brand-content {
                padding: 1rem;
                text-align: center;
            }
            
            .brand-logo {
                margin: 0 auto 1.5rem;
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
            
            .brand-name {
                font-size: 2.25rem;
            }
            
            .brand-tagline {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }
            
            .services-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.75rem;
            }
            
            .form-container {
                padding: 1rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="split-layout">
        <!-- Brand Section -->
        <div class="brand-section" style=" 
            background-image: url(login_bg.png); ">
            <div class="brand-content">
                <div class="brand-logo">
                    <i class="fas fa-tools"></i>
                </div>
                <h1 class="brand-name">AllServ</h1>
                <p class="brand-tagline">Professional home & office services at your fingertips</p>
                
                <div class="services-grid">
                    <div class="service-item">
                        <div class="service-icon">
                            <i class="fas fa-tools"></i>
                        </div>
                        <div class="service-name">Repairs</div>
                    </div>
                    <div class="service-item">
                        <div class="service-icon">
                            <i class="fas fa-broom"></i>
                        </div>
                        <div class="service-name">Cleaning</div>
                    </div>
                    <div class="service-item">
                        <div class="service-icon">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <div class="service-name">Electrical</div>
                    </div>
                    <div class="service-item">
                        <div class="service-icon">
                            <i class="fas fa-wrench"></i>
                        </div>
                        <div class="service-name">Plumbing</div>
                    </div>
                    <div class="service-item">
                        <div class="service-icon">
                            <i class="fas fa-paint-roller"></i>
                        </div>
                        <div class="service-name">Painting</div>
                    </div>
                    <div class="service-item">
                        <div class="service-icon">
                            <i class="fas fa-snowflake"></i>
                        </div>
                        <div class="service-name">HVAC</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Form Section -->
        <div class="form-section">
            <div class="form-container">
                <div class="form-header">
                    <h2 class="form-title">Welcome Back</h2>
                    <p class="form-subtitle">Sign in to continue to your AllServ account</p>
                </div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">I am a:</label>
                        <select class="form-select" name="role" id="roleSelect" required>
                            <option value="">Select your role...</option>
                            <!-- <option value="user">Service Seeker</option> -->
                            <option value="newuser">New Customer</option>
                            <option value="service_provider">Service Provider</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <div class="form-links">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#">Forgot password?</a>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                    
                    <div class="text-center">
                        <p class="mb-2">Don't have an account?</p>
                        <a href="register.html" class="btn btn-outline w-100">Create Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const role = document.getElementById('roleSelect').value;
            
            switch(role) {
                case 'admin':
                    window.location.href = 'admin/src/index.html';
                    break;
                case 'service_provider':
                    window.location.href = 'service-provider/dashboard.html';
                    break;
                case 'newuser':
                    window.location.href = 'new user panel/index.html';
                    break;
                case 'user':
                    window.location.href = 'user/index.html';
                    break;
                default:
                    alert('Please select a role');
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
